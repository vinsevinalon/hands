<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Particles (Optimized)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #000510;
            font-family: 'Rajdhani', sans-serif;
        }

        canvas {
            display: block;
        }

        #input-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border: 2px solid rgba(0, 170, 255, 0.5);
            border-radius: 10px;
            z-index: 5;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }

        #hand-canvas {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            z-index: 6;
            pointer-events: none;
        }

        #gesture-log {
            position: absolute;
            top: 275px;
            right: 20px;
            width: 320px;
            background: rgba(0, 10, 30, 0.85);
            border: 1px solid rgba(0, 170, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Rajdhani', monospace;
            font-size: 12px;
            color: #00aaff;
            z-index: 5;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #input-video,
            #hand-canvas {
                width: 160px;
                height: 120px;
                top: 10px;
                right: 10px;
            }

            #gesture-log {
                display: none; /* Hide on mobile for better performance */
            }

            #hud {
                width: 98%;
                max-width: none;
                bottom: 10px;
            }

            .hud-row {
                flex-direction: column;
                gap: 10px;
            }

            .panel {
                padding: 10px 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .slider-group {
                min-width: 100px;
            }

            .telemetry {
                padding: 0 10px;
                gap: 10px;
            }

            .stat-label {
                font-size: 9px;
            }

            .stat-value {
                font-size: 16px;
            }
        }

        #gesture-log .log-title {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffaa00;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 170, 0, 0.3);
            padding-bottom: 5px;
        }

        #gesture-log .log-entry {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(0, 170, 255, 0.1);
        }

        #gesture-log .log-label {
            color: #00ddff;
            font-weight: 700;
        }

        #gesture-log .log-value {
            color: #ffffff;
            float: right;
        }

        #gesture-feedback {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 220px;
            padding: 15px 18px;
            border-radius: 14px;
            background: rgba(5, 15, 35, 0.75);
            border: 1px solid rgba(0, 200, 255, 0.4);
            color: #e0f6ff;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.35);
            z-index: 7;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #gesture-label {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .gesture-meter {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #gesture-meter-fill {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #28ffe9, #ffa200);
            transition: width 0.2s ease;
        }

        /* HUD UI */
        #hud {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
            width: 95%;
            max-width: 900px;
            pointer-events: none;
        }

        .hud-row {
            display: flex;
            gap: 20px;
            pointer-events: auto;
            align-items: center;
        }

        .panel {
            background: rgba(0, 10, 30, 0.7);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.15);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(200, 230, 255, 0.7);
            padding: 8px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
        }

        .btn.active {
            background: rgba(255, 160, 0, 0.2);
            border-color: #ffaa00;
            color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        }

        .btn.toggle-btn {
            min-width: 150px;
        }

        .btn.toggle-btn.disabled {
            background: rgba(255, 50, 50, 0.2);
            border-color: #ff5555;
            color: #ff5555;
            box-shadow: 0 0 20px rgba(255, 85, 85, 0.5);
        }

        .btn.toggle-btn.enabled {
            background: rgba(50, 255, 50, 0.2);
            border-color: #55ff55;
            color: #55ff55;
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.5);
        }

        /* Sliders */
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 120px;
        }

        .slider-label {
            font-size: 10px;
            color: #00aaff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #ffaa00;
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 10px #ffaa00;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Telemetry */
        .telemetry {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 40px;
            pointer-events: none;
            margin-bottom: 10px;
        }

        .stat-group {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #00aaff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 20px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00aaff;
            font-size: 18px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        #error-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            font-family: monospace;
            font-size: 10px;
            display: none;
        }
    </style>
    <script>
        window.onerror = function (msg) {
            const el = document.getElementById('error-log');
            el.style.display = 'block';
            el.innerText += "\n" + msg;
        }
    </script>
</head>

<body>
    <div id="error-log"></div>
    <video id="input-video" playsinline autoplay></video>
    <canvas id="hand-canvas"></canvas>
    <div id="gesture-log">
        <div class="log-title">Hand Gesture Data</div>
        <div class="log-entry"><span class="log-label">Hands Detected:</span> <span id="log-hands" class="log-value">0</span></div>
        <div class="log-entry"><span class="log-label">Current Gesture:</span> <span id="log-gesture" class="log-value">None</span></div>
        <div class="log-entry"><span class="log-label">Swipe Progress:</span> <span id="log-swipe" class="log-value">0.00</span></div>
        <div class="log-entry"><span class="log-label">Hand Openness:</span> <span id="log-openness" class="log-value">0.00</span></div>
        <div class="log-entry"><span class="log-label">Expansion:</span> <span id="log-expansion" class="log-value">0.00</span></div>
        <div class="log-entry"><span class="log-label">Swirl:</span> <span id="log-swirl" class="log-value">0.00</span></div>
        <div class="log-entry"><span class="log-label">Wiggle:</span> <span id="log-wiggle" class="log-value">0.00</span></div>
        <div class="log-entry"><span class="log-label">Explosion:</span> <span id="log-explosion" class="log-value">0.00</span></div>
        <div class="log-entry"><span class="log-label">Avg Hand Size:</span> <span id="log-size" class="log-value">0.00</span></div>
        <div class="log-entry"><span class="log-label">Movement:</span> <span id="log-movement" class="log-value">0.00</span></div>
    </div>
    <div id="gesture-feedback">
        <div id="gesture-label">Auto Mode</div>
        <div class="gesture-meter">
            <div id="gesture-meter-fill"></div>
        </div>
    </div>
    <div id="loader">Initializing...</div>
    <button id="start-btn"
        style="position:absolute; top:60%; left:50%; transform:translate(-50%, -50%); padding:15px 30px; background:#00aaff; border:none; color:white; font-family:'Rajdhani'; font-size:18px; cursor:pointer; display:none; z-index:100;">START
        CAMERA</button>

    <div id="hud">
        <div class="telemetry">
            <div class="stat-group">
                <div class="stat-label">Wiggle Detect</div>
                <div id="wiggle-val" class="stat-value">0%</div>
            </div>
            <div class="stat-group">
                <div class="stat-label">Proximity</div>
                <div id="depth-val" class="stat-value">NEAR</div>
            </div>
        </div>

        <div class="hud-row">
            <div class="panel">
                <div class="slider-group">
                    <label class="slider-label">Glow Intensity</label>
                    <input type="range" id="glow-slider" min="0" max="4" step="0.1" value="2.0">
                </div>
                <div class="slider-group">
                    <label class="slider-label">Particle Size</label>
                    <input type="range" id="size-slider" min="1" max="10" step="0.1" value="7.0">
                </div>
            </div>

            <div class="panel">
                <button class="btn toggle-btn enabled" id="gesture-toggle">üñêÔ∏è Gestures: ON</button>
            </div>

            <div class="panel">
                <button class="btn active" onclick="setShape('sphere')">Sphere</button>
                <button class="btn" onclick="setShape('heart')">Heart</button>
                <button class="btn" onclick="setShape('saturn')">Saturn</button>
                <button class="btn" onclick="setShape('flower')">Nebula</button>
                <button class="btn" onclick="setShape('buddha')">Entity</button>
                <button class="btn" onclick="setShape('fireworks')">Nova</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="./app.js"></script>
</body>

</html>
